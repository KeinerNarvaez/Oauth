
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Administracion</title>
    <style>
        html, body {
          height: 100%;
          padding: 0;
          margin: 0;
          background-color: #343a40;
          color: white;
        }
    
        .main-container {
          display: flex;
          height: 100vh;
        }
    
        .sidebar-dark {
          background-color: #212529;
          width: 280px;
          padding: 1rem;
          border-right: 1px solid #495057;
        }
    
        .nav-link {
          color: #adb5bd;
        }
    
        .nav-link:hover,
        .nav-link.active {
          color: #fff;
          background-color: #495057;
        }
    
        .dropdown-toggle {
          color: #fff;
        }
    
        .dropdown-menu {
          background-color: #343a40;
        }
    
        .dropdown-item {
          color: #fff;
        }
    
        .dropdown-item:hover {
          background-color: #495057;
        }
    
        .content {
          flex-grow: 1;
          padding: 2rem;
        }
        
      </style>
</head>
<body>


    <div class="main-container">
        <!-- Sidebar a la izquierda -->
        <div class="d-flex flex-column sidebar-dark">
          <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
            <img src="https://i.pinimg.com/736x/37/e2/fe/37e2fe3a474445f25953ca2394d0ff73.jpg" style="width:30%; border-radius: 30px;  max-width: 40%;background: #ffffff;">
            <span class="fs-4" style="margin-left: 9px;">Panel de administración</span>
          </a>
          <hr class="border-secondary">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page" id="inicio">
                <i class="bi bi-house-door me-2"></i>
                Inicio
              </a>
            </li>
          </ul>
          <hr class="border-secondary">
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
              <strong id="per">Keiner</strong>
            </a>
            <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">

              <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      
        <!-- Contenido user -->
 
        <div class="content d-flex justify-content-center align-items-center">
            <div class="card bg-dark text-white p-4 shadow rounded-4" id="user" style="max-width: 1000px; width: 100%;">      
              <h5 class="text-center mb-3">Registros actuales</h5>
              <div class="table-responsive">
                <table class="table table-dark table-hover table-bordered align-middle">
                  <thead class="table-secondary text-dark">
                    <tr>
                      <th>Nombre</th>
                      <th>Correo</th>
                      <th>Fecha de registro</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody  id="userList">
                    <!-- Aquíse agregan los registros dinámicamente con JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
